{% extends 'shop/base.html' %}

{% load static %}

{% block content %}

         <main>
            <div class="title-category">
                <h2>{{ category.name }}</h2>
               <p style="width: 600px;">{{ category.description }}</p>
            </div>

             <div class="products">
                {% for product in products %}
                <div class="product" onclick="window.location.href='{% url 'product_detail' product.id %}';">
                    <img src="{{ product.photo.url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <div class="but-prc">
                        <button onclick="addToCart({{ product.id }}); event.stopPropagation();">
                            <img src="{% static 'image/free-icon-font-shopping-cart.png' %}" alt="account" style="height: 20px; width: 20px;">
                        </button>
                        <p>{{ product.price }} $</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </main>
{% endblock %}
